<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0a66c2"/>
      <stop offset="100%" stop-color="#4fb3f6"/>
    </linearGradient>

    <!-- One seamless wave tile (width 400) -->
    <path id="tile" d="M0,0 Q100,20 200,0 T400,0 L400,80 L0,80 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1200" height="280" fill="url(#grad)"/>

  <!-- Moving waves: two layers, different speeds -->
  <g opacity="0.12">
    <g fill="#FFFFFF" transform="translate(0,210)">
      <!-- duplicate tiles across width (0..1200 + extra for seamless scroll) -->
      <g id="layer1">
        <use href="#tile" x="0"/><use href="#tile" x="400"/><use href="#tile" x="800"/><use href="#tile" x="1200"/>
        <use href="#tile" x="1600"/>
        <animateTransform attributeName="transform" type="translate" from="0,210" to="-400,210" dur="10s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
  <g opacity="0.18">
    <g fill="#FFFFFF" transform="translate(0,235)">
      <g id="layer2">
        <use href="#tile" x="0"/><use href="#tile" x="400"/><use href="#tile" x="800"/><use href="#tile" x="1200"/>
        <use href="#tile" x="1600"/>
        <animateTransform attributeName="transform" type="translate" from="0,235" to="-200,235" dur="14s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>

  <!-- Text -->
  <g font-family="Segoe UI, Inter, Roboto, Arial, sans-serif" text-anchor="middle">
    <text x="50%" y="44%" fill="#ffffff" font-size="42" font-weight="700" letter-spacing="0.5">
      Benjamin Bannach
    </text>
    <text x="50%" y="58%" fill="#EAF3FF" font-size="18" font-weight="500">
      Fachinformatiker für Anwendungsentwicklung (Umschulung · 02/2025–02/2027) · Duisburg
    </text>
    <text x="50%" y="71%" fill="#EAF3FF" font-size="16">
      Pflichtpraktikum: 11.05.2026 – 06.11.2026 · Fokus: Web‑Basics (HTML/CSS/JS) &amp; C#‑Grundlagen
    </text>
  </g>
</svg>
